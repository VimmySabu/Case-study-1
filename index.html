<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO APP|Login</title>
    <link rel="stylesheet" href="./css/login-index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body >
    <nav class="navbar navbar-light bg-white">
        <a class="navbar-brand" href="#">
            <img src="./images/logo.png" alt="" class="mx-3" width="200" height="80">
          </a>
      </nav>


    <div class="container  ">
        <div class="row wrapper g-0 ">
            <img src="./images/todo.jpg" class="col-lg-6  col-md-7 " alt="">

            <form class="login-form bg-light col-lg-6 col-md-5 px-3 py-5 " action="./html/main.html" id="login">
                <h2>LOGIN</h2>
                <div class="form-field mb-3">
                  <label for="exampleInputUsername1" class="form-label">Username</label>
                  <input type="text" class="form-control "  placeholder="Enter your username "autocomplete="off" id="exampleInputUsername1">
                  <i class="fas fa-check-circle success-icon"></i>
                  <i class="fas fa-exclamation-circle failure-icon"></i>
                  <small></small>
                  
                </div>
                <div class="form-field mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" placeholder="Enter your password " autocomplete="off" id="exampleInputPassword1">
                  <i class="fas fa-check-circle success-icon"></i>
                  <i class="fas fa-exclamation-circle failure-icon"></i>
                  <small></small>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-dark" id>Login</button>
            </form>
    
            
           
        </div>
        
            
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/login-index.js"></script>

</body>
</html>
